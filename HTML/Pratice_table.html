<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Pratice_table.css">
    <title>table-html</title>
</head>
<body>
<!--    표만들기 연습
행부터 그리고 열 그리기
먼저 가로행 <tr> 그리고 세로열 넣기 <td>-->
    <div>
        <tabel>
            <thead>
                <tr>
                    <th><P>1111</P><P>2222</P></th>
                    <td style="vertical-align: top">탑정렬</td>
                    <td>3333333333</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <th><P>1111</P><P>2222</P></th>
                    <td style="vertical-align: middle">가운데정렬</td>
                    <td>3333333333</td>
                </tr>
                <tr>
                  <th><P>1111</P><P>2222</P></th>
                    <td style="vertical-align: bottom">바닥정렬</td>
                    <td>3333333333</td>
                </tr>
            </tbody>
            
        </tabel>
    </div>
    
    
    <div>
        <p style="font-size: 50px">인사합니다.
            <span style="font-size: 30px; vertical-align: top">hello</span>
        </p>
    </div>
    
    <div>
        <p style="font-size: 50px">인사합니다.
            <span style="font-size: 30px; vertical-align: down">hello</span>
        </p>
    </div>
    
    <div> 
        <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32" /> 
        <span style="vertical-align: middle">
            image with a default alignment.
        </span>
    </div> 
    
    
    
</body>
</html>
