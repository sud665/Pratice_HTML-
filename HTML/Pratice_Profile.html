<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile_HTML</title>
</head>
<body>
<!--   1.이미지 크기 줄이기!! style 속성에 크기 넣기
 가운데 정렬하는 방법 
display: block;
margin-left: auto;
margin-right: auto
마진값을 좌우로 자동으로 맞춰주기 때문에 가운데 정렬이 된다.-->
    
    <img src="img/2.gif" class="profile"/>
    
<!-- 2.글자 가운데 정렬은  style="text-align: center 
자주 쓰는 글자 스타일 
font-size : 20px;
font-family : 'gulim';
color : black;
letter-spacing : -1px;
text-align : center;
font-weight : 600;-->
    
    <h3>안경잽이</h3>

    <h3><span class="title">프론트엔드</span><strong> 개발자</strong></h3>
    
<!--   3.네모박스로 나눠서 디자인을 많이 한다.-->
    
    <div class="box">
        <h3> 소개글 </h3>
        <ul>
            <li>이름 : 안경잽이</li>
            <li>나이 : 만 33살</li>
            <li>취미 : 코딩</li>
            <li>특기 : 자바스크립트</li>
        </ul>
    </div>
